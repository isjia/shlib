<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>扫描</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-card-content>
      <p>请扫描图书背面的条形码，如下图所示:</p>
      <img src="assets/icon/barcode.jpg" />
      <button ion-button full (click)="scan()">开始扫描</button>
    </ion-card-content>
  </ion-card>

	<ion-list>
		<button ion-item text-wrap *ngFor="let book of books" (click)="showBook(book)">
      <h2>{{book.name}}</h2>
      <br/>
      <p>{{book.rawAuthor}}</p>
      <p>{{book.rawPublish}}
        <span class="to-right">{{book.idx}} / {{book.idxAll}}</span>
      </p>
		</button>
	</ion-list>
</ion-content>
