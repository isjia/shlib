<ion-view view-title="扫描">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="book in books" ng-click="select(book)" href="#/app/book">
        <div class="item-text-wrap">
          <h2>{{book.name}}</h2>
          <br/>
          <p>{{book.rawAuthor}}</p>
          <p>
            {{book.rawPublish}}
            <span class="pull-right">{{book.idx}} / {{book.idxAll}}</span>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
